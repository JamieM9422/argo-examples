apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
 name: kustomize-apps
spec:
  generators:
    - git:
        directories: 
          - path: helm-webapp/values/*
        repoURL: "https://github.com/JamieM9422/argo-examples.git"
        revision: HEAD #just means the latest commit
  template: 
    metadata: 
      name: "helm-webapp-{{path.basename}}" #this gets the lowest dir's in the path
      labels:
        managedBy: argocd-application-set
    spec: 
      destination:
        namespace: "{{path.basename}}"
        server: "https://kubernetes.default.svc"
      project: default
      source: 
        path: "{{path}}"
        repoURL: "https://github.com/JamieM9422/argo-examples.git"
        targetRevision: HEAD
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
 